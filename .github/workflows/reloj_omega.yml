          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python obrero_omega.py

      - name: ğŸ’¾ Guardando Hallazgos en la Mochila (Auto-Commit)
        run: |
          git config --local user.email "ascorp_bot@github.com"
