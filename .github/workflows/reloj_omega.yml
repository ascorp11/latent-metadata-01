name: Reloj Despertador Omega
on:
  schedule:
    - cron: '0 0 * * *' # Sincronizaci√≥n autom√°tica cada 24h
  workflow_dispatch:    # Permite el "Play" manual

permissions:
  contents: write # üõ°Ô∏è CR√çTICO: Permite al obrero abrir la mochila y guardar hallazgos

jobs:
  trabajo_del_obrero:
    runs-on: ubuntu-latest
    steps:
      - name: üéí Bajando la mochila del socio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Recupera todo el historial para la comparativa de 6 meses

      - name: üêç Preparando Python Moderno (3.11)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip' # Maximiza la velocidad de arranque diario

      - name: üõ†Ô∏è Instalando la Nueva Era de Google GenAI
        run: |
          python -m pip install --upgrade pip
          pip install google-genai # Librer√≠a oficial SDK 2026

      - name: ‚ö° Ejecutando al Obrero de √âlite V12.9.9
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python obrero_omega.py

      - name: üíæ Guardando Hallazgos en la Mochila (Auto-Commit & Push)
        run: |
          git config --local user.email "ascorp_bot@github.com"
          git config --local user.name "Obrero Omega Bot"
          # Agregamos los nuevos archivos de la B√≥veda y el cat√°logo de vigilancia
          git add ASCORP_KNOWLEDGE_VAULT/*
          # Solo ejecutamos el guardado si hay nuevos descubrimientos
          git commit -m "üì¶ Sincronizaci√≥n Autom√°tica Omega V12.9.9: $(date +'%Y-%m-%d')" || echo "Sin hallazgos nuevos hoy"
          git push
          git add ASCORP_KNOWLEDGE_VAULT/*
          # Solo hacemos commit si hay archivos nuevos para evitar errores
          git commit -m "üì¶ Sincronizaci√≥n Autom√°tica Omega: $(date +'%Y-%m-%d')" || echo "Sin cambios detectados"
          git push
