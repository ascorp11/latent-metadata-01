name: Reloj Despertador Omega
on:
  schedule:
    - cron: '0 0 * * *' # Sincronizaci√≥n autom√°tica cada 24h
  workflow_dispatch: # Bot√≥n manual para el Socio

jobs:
  trabajo_del_obrero:
    runs-on: ubuntu-latest
    # CAPA DE PODER: Permite al obrero escribir en la mochila
    permissions:
      contents: write
    
    steps:
      - name: üì• Bajando la mochila del socio
        uses: actions/checkout@v4

      - name: üêç Preparando Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: üì¶ Instalando Herramientas de Ingesta (YT + TT)
        run: |
          pip install google-generativeai yt-dlp
          # yt-dlp es la herramienta que permite "mirar" dentro de YouTube y TikTok

      - name: ‚ö° Ejecutando al Obrero Multimodal
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python obrero_omega.py

      - name: üíæ Guardando Hallazgos en la Mochila
        run: |
          git config --global user.name "Obrero Omega Bot"
          git config --global user.name "omega-bot@github.com"
          git add .
          git commit -m "ü§ñ Actualizaci√≥n de Conocimiento: Barrido 24h completado" || echo "Sin cambios detectados"
          git push
