name: Reloj Despertador Omega
on:
  schedule:
    - cron: '0 0 * * *' # Sincronizaci√≥n diaria autom√°tica (Ciclo Circadiano Digital)
  workflow_dispatch:    # Permite el disparo manual de emergencia

permissions:
  contents: write # üõ°Ô∏è CR√çTICO: Permiso de escritura indispensable para la B√≥veda

jobs:
  trabajo_del_obrero:
    runs-on: ubuntu-latest
    steps:
      - name: üéí Despliegue de Mochila (Checkout Full-Depth)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # CR√çTICO: Recupera toda la historia para que el Obrero pueda comparar evoluci√≥n (6 meses)

      - name: üêç Configuraci√≥n de Entorno de Ejecuci√≥n (Python 3.11)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Est√°ndar 2026 para evitar advertencias de deprecaci√≥n
          cache: 'pip' # Aceleraci√≥n de arranque mediante cach√©

      - name: üõ†Ô∏è Inyecci√≥n de Dependencias (Google GenAI SDK)
        run: |
          python -m pip install --upgrade pip
          pip install google-genai # Librer√≠a oficial de pr√≥xima generaci√≥n

      - name: ‚ö° Ejecuci√≥n del Protocolo Obrero Omega V13.0
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python obrero_omega.py

      - name: üíæ Protocolo de Persistencia y Auto-Guardado
        run: |
          git config --local user.email "ascorp_bot@github.com"
          git config --local user.name "Obrero Omega Bot"
          
          # A√±adimos expl√≠citamente la B√≥veda y los cat√°logos de vigilancia
          git add ASCORP_KNOWLEDGE_VAULT/*
          
          # L√≥gica de Blindaje: Solo hacer commit si hay cambios reales en el 'staged area'
          # Esto evita que el workflow falle (cruz roja) cuando no hay videos nuevos.
          if ! git diff --staged --quiet; then
            git commit -m "üì¶ OMEGA_SYNC_${{ github.run_number }}: Actualizaci√≥n de Inteligencia $(date +'%Y-%m-%d')"
            git push
            echo "‚úÖ CAMBIOS GUARDADOS EN LA B√ìVEDA."
          else
            echo "‚ö†Ô∏è SIN NOVEDADES: El Obrero no detect√≥ cambios estructurales hoy. El sistema permanece estable."
          fi
