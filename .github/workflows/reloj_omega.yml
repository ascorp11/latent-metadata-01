name: Reloj Despertador Omega (Ciclo Humano V16)
on:
  schedule:
    # Horarios UTC aproximados para simular Ma√±ana (13:00), Tarde (18:00) y Noche (23:00)
    # Esto evita el patr√≥n rob√≥tico de "medianoche exacta".
    - cron: '0 13,18,23 * * *' 
  workflow_dispatch: # Bot√≥n de P√°nico Manual

permissions:
  contents: write # üõ°Ô∏è CR√çTICO: Permiso de escritura para la B√≥veda

jobs:
  trabajo_del_obrero:
    runs-on: ubuntu-latest
    steps:
      - name: üéí Despliegue de Mochila (Checkout Full-Depth)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Recupera toda la historia para comparativa de evoluci√≥n

      - name: üêç Configuraci√≥n de Entorno (Python 3.11)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip' # Aceleraci√≥n de arranque mediante cach√©

      - name: üõ†Ô∏è Inyecci√≥n de Herramientas (Arqueolog√≠a Digital)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ‚ö° Ejecuci√≥n Obrero V16 (Modo Ruleta & Sigilo)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python obrero_omega.py

      - name: üíæ Persistencia de Datos (Auto-Commit)
        run: |
          git config --local user.email "ascorp_bot@github.com"
          git config --local user.name "Obrero Omega Bot"
          
          # A√±adimos expl√≠citamente la B√≥veda y cat√°logos
          git add ASCORP_KNOWLEDGE_VAULT/*
          
          # L√≥gica de Blindaje: Commit solo si hay cambios reales
          if ! git diff --staged --quiet; then
            git commit -m "üß† SINC V16: Nuevos Hallazgos $(date +'%Y-%m-%d %H:%M')"
            git push
            echo "‚úÖ CAMBIOS GUARDADOS EN LA B√ìVEDA."
          else
            echo "üí§ Nada nuevo en este turno. El obrero sigue vigilando."
          fi
