name: Reloj Despertador Omega
on:
  schedule:
    - cron: '0 0 * * *' # Ciclo Circadiano Digital (24h)
  workflow_dispatch:    # Bot√≥n de P√°nico Manual

permissions:
  contents: write # üõ°Ô∏è CR√çTICO: Permiso de escritura en B√≥veda

jobs:
  trabajo_del_obrero:
    runs-on: ubuntu-latest
    steps:
      - name: üéí Despliegue de Mochila (Checkout Full-Depth)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # CR√çTICO: Recupera historia para comparativa de evoluci√≥n

      - name: üêç Configuraci√≥n de Entorno (Python 3.11 + Cach√©)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip' # ‚úÖ AHORA S√ç FUNCIONA: Lee tu requirements.txt y acelera la carga

      - name: üõ†Ô∏è Inyecci√≥n de Dependencias (Desde Lista Maestra)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt # Instala exactamente lo que definiste

      - name: ‚ö° Ejecuci√≥n del Protocolo Obrero Omega V13.0
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python obrero_omega.py

      - name: üíæ Protocolo de Persistencia y Auto-Guardado
        run: |
          git config --local user.email "ascorp_bot@github.com"
          git config --local user.name "Obrero Omega Bot"
          
          # A√±adimos expl√≠citamente la B√≥veda y los cat√°logos
          git add ASCORP_KNOWLEDGE_VAULT/*
          
          # L√≥gica de Blindaje: Commit solo si hay cambios reales
          if ! git diff --staged --quiet; then
            git commit -m "üì¶ OMEGA_SYNC: Actualizaci√≥n de Inteligencia $(date +'%Y-%m-%d')"
            git push
            echo "‚úÖ CAMBIOS GUARDADOS EN LA B√ìVEDA."
          else
            echo "‚ö†Ô∏è SIN NOVEDADES: El Obrero no detect√≥ cambios estructurales hoy."
          fi
